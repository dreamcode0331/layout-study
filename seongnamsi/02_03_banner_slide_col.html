<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성남시 홈페이지 레이아웃 연습</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/plugin/swiper_9.4.1_bundle.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/plugin/swiper_9.4.1_bundle.min.js"></script>
</head>
<body>
  <div class="banner_area">
    <div class="slide_btn_box top">
      <button type="button" class="swiper-pagination banner_slide_pagination"></button>
      <button type="button" class="swiper-button-prev banner_slide_btn prev"><span class="blind">이전</span></button>
      <button type="button" class="swiper-button-pause banner_slide_btn pause"><span class="blind">정지</span></button>
      <button type="button" class="swiper-button-play banner_slide_btn play"><span class="blind">재생</span></button>
      <button type="button" class="swiper-button-next banner_slide_btn next"><span class="blind">다음</span></button>
      <button type="button" class="banner_slide_btn all_view"><span class="blind">모두보기</span></button>
    </div>
    <div class="swiper banner_slide col">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="#" class="banner_link ico_youtube">
            <span class="img_box"><img src="img/img_banner_sns1.jpg" alt=""></span>
            <div class="info_box"><span class="info_tit txt_overflow line1">시민 백세건강 프로젝트! 성남시 맨발 황톳길 개장</span></div>
          </a>
          <a href="#" class="banner_link ico_facebook">
            <span class="img_box"><img src="img/img_banner_sns2.jpg" alt=""></span>
            <div class="info_box"><span class="info_tit txt_overflow line1">성남시민 독감백신 무료접종</span></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="banner_link ico_insta">
            <span class="img_box"><img src="img/img_banner_sns3.jpg" alt=""></span>
            <div class="info_box"><span class="info_tit txt_overflow line1">탄천 산책길 야행</span></div>
          </a>
          <a href="#" class="banner_link ico_blog">
            <span class="img_box"><img src="img/img_banner_sns4.jpg" alt=""></span>
            <div class="info_box"><span class="info_tit txt_overflow line1">2023 파크콘서트, 토요일에 만나요</span></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="banner_link ico_sungnam">
            <span class="img_box"><img src="img/img_banner_sns5.jpg" alt=""></span>
            <div class="info_box"><span class="info_tit txt_overflow line1">시 승격 50주년 시민의 날 축제, 시민 여러분을 초대합니다</span></div>
          </a>
          <a href="#" class="banner_link ico_youtube">
            <span class="img_box"><img src="img/img_banner_sns6.jpg" alt=""></span>
            <div class="info_box"><span class="info_tit txt_overflow line1">성남시 전 시민 독감 무료접종!</span></div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <ul class="sns_list">
    <li class="sns_item"><a href="#" class="sns_link"><img src="img/ico_snsYoutube.png" alt="유튜브"></a></li>
    <li class="sns_item"><a href="#" class="sns_link"><img src="img/ico_snsFacebook.png" alt="페이스북"></a></li>
    <li class="sns_item"><a href="#" class="sns_link"><img src="img/ico_snsTwitter.png" alt="트위터"></a></li>
    <li class="sns_item"><a href="#" class="sns_link"><img src="img/ico_snsInsta.png" alt="인스타그램"></a></li>
    <li class="sns_item"><a href="#" class="sns_link"><img src="img/ico_snsBlog.png" alt="네이버블로그"></a></li>
    <li class="sns_item"><a href="#" class="sns_link"><img src="img/ico_snsSungnam.png" alt="비전성남"></a></li>
    <li class="sns_item"><a href="#" class="sns_link"><img src="img/ico_snsTiktok.png" alt="틱톡"></a></li>
  </ul>
  <script src="js/script.js"></script>
</body>
</html>
