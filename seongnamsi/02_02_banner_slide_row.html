<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성남시 홈페이지 레이아웃 연습</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/plugin/swiper_9.4.1_bundle.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/plugin/swiper_9.4.1_bundle.min.js"></script>
</head>
<body>
  <div class="banner_area">
    <div class="slide_btn_box top">
      <button type="button" class="swiper-pagination banner_slide_pagination"></button>
      <button type="button" class="swiper-button-prev banner_slide_btn prev"><span class="blind">이전</span></button>
      <button type="button" class="swiper-button-pause banner_slide_btn pause"><span class="blind">정지</span></button>
      <button type="button" class="swiper-button-play banner_slide_btn play"><span class="blind">재생</span></button>
      <button type="button" class="swiper-button-next banner_slide_btn next"><span class="blind">다음</span></button>
      <button type="button" class="banner_slide_btn all_view"><span class="blind">모두보기</span></button>
    </div>
    <div class="swiper banner_slide row">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="#" class="banner_link">
            <span class="img_box"><img src="img/img_banner_row1.png" alt=""></span>
            <div class="info_box">
              <span class="cate type1">공연</span>
              <span class="date">2023.10.10 ~ 10.15</span>
              <span class="info_tit txt_overflow line3">성남시 승격 50주년 기념 제작 오페라 &#60;나비부인&#62;</span>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="banner_link">
            <span class="img_box"><img src="img/img_banner_row2.png" alt=""></span>
            <div class="info_box">
              <span class="cate type2">축제</span>
              <span class="date">2023.10.14</span>
              <span class="info_tit txt_overflow line3">2023 성남시민 체육문화 대축제</span>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="banner_link">
            <span class="img_box"><img src="img/img_banner_row3.jpg" alt=""></span>
            <div class="info_box">
              <span class="cate type1">공연</span>
              <span class="date">2023.10.06 ~ 10.13</span>
              <span class="info_tit txt_overflow line3">2023 성남문화예술제_무용제</span>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="banner_link">
            <span class="img_box"><img src="img/img_banner_row4.jpg" alt=""></span>
            <div class="info_box">
              <span class="cate type2">축제</span>
              <span class="date">2023.10.10 ~ 10.15</span>
              <span class="info_tit txt_overflow line3">와글와글 환경놀이터</span>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="banner_link">
            <span class="img_box"><img src="img/img_banner_row5.jpg" alt=""></span>
            <div class="info_box">
              <span class="cate type3">기타</span>
              <span class="date">2023.10.10 ~ 10.15</span>
              <span class="info_tit txt_overflow line3">&#60;10월 예비부모학교&#62;</span>
            </div>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="banner_link">
            <span class="img_box"><img src="img/img_banner_row6.jpg" alt=""></span>
            <div class="info_box">
              <span class="cate type1">공연</span>
              <span class="date">2023.10.10 ~ 10.15</span>
              <span class="info_tit txt_overflow line3">2023 연극한마당 '골생원전'</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
