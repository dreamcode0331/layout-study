<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성남시 홈페이지 레이아웃 연습</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/font.css">
  <!-- <link rel="stylesheet" href="css/plugin/swiper_9.4.1_bundle.css"> -->
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <!-- <script src="js/plugin/swiper_9.4.1_bundle.min.js"></script> -->
  <style>
    .guide_wrap{padding:60px 50px;background:#f5f8f9}
    .guide_tit{padding:20px 0;font-size:32px;color:#000}
    .guide_sub_tit{padding:10px 0;font-size:24px;color:blueviolet}
    .guide_box{padding:20px 0 40px}
    .guide_case{padding:20px 0 10px;font-size:20px;color:#000}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="dimmed"></div>
    

    <div class="guide_wrap">
      <h1 class="guide_tit">UI GUIDE</h1>
      <div class="guide_box">
        <h2 class="guide_sub_tit">Title</h2>
        <div class="guide_cont">
          <span class="tit">타이틀 / TITLE / title / 30px / #333 / 600</span>
        </div>
      </div>
      <div class="guide_box">
        <h2 class="guide_sub_tit">Tab</h2>
        <div class="guide_cont">
          <h3 class="guide_case">- Type1 (Defualt)</h3>
          <div class="tab_area type1">
            <div class="tab_menu">
              <button type="button" class="tab_menu_btn">메뉴1</button>
              <button type="button" class="tab_menu_btn">메뉴2</button>
              <button type="button" class="tab_menu_btn">메뉴3</button>
            </div>
          </div>

          <h3 class="guide_case">- Type1 (icon)</h3>
          <div class="tab_area type1 ico">
            <div class="tab_menu">
              <button type="button" class="tab_menu_btn">메뉴1</button>
              <button type="button" class="tab_menu_btn">메뉴2</button>
              <button type="button" class="tab_menu_btn">메뉴3</button>
            </div>
          </div>

          <h3 class="guide_case">- type2 (Defualt)</h3>
          <div class="tab_area type2">
            <div class="tab_inner">
              <div class="tab_menu">
                <!-- [D] tab_menu_btn 클릭했을 때, is_on 클래스 추가 -->
                <button type="button" class="tab_menu_btn is_on">메뉴1</button>
                <button type="button" class="tab_menu_btn">메뉴2</button>
                <button type="button" class="tab_menu_btn">메뉴3</button>
                <button type="button" class="tab_menu_btn">메뉴4</button>
                <button type="button" class="tab_menu_btn">메뉴5</button>
              </div>
              <a href="#" class="tab_more_view"><span class="blind">더보기</span></a>
            </div>
          </div>

          <h3 class="guide_case">- type3 (Defualt)</h3>
          <div class="tab_area type3">
            <div class="tab_menu">
              <!-- [D] tab_menu_btn 클릭했을 때, is_on 클래스 추가 -->
              <button type="button" class="tab_menu_btn is_on">메뉴1</button>
              <button type="button" class="tab_menu_btn">메뉴2</button>
              <button type="button" class="tab_menu_btn">메뉴3</button>
              <button type="button" class="tab_menu_btn">메뉴4</button>
              <button type="button" class="tab_menu_btn">메뉴5</button>
            </div>
          </div>

          <h3 class="guide_case">- type3 (icon)</h3>
          <div class="tab_area type3 ico">
            <div class="tab_menu">
              <!-- [D] tab_menu_btn 클릭했을 때, is_on 클래스 추가 -->
              <button type="button" class="tab_menu_btn is_on">메뉴1</button>
              <button type="button" class="tab_menu_btn">메뉴2</button>
              <button type="button" class="tab_menu_btn">메뉴3</button>
              <button type="button" class="tab_menu_btn">메뉴4</button>
              <button type="button" class="tab_menu_btn">메뉴5</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // 탭메뉴 type2
    function tabType2(){
      const tabServiceMenuBtn = document.querySelectorAll('.tab_area.type2 .tab_menu_btn');
      const tabServiceContItem = document.querySelectorAll('.tab_area.type2 .tab_cont_item');

      tabServiceMenuBtn.forEach((item, i) => {
        item.addEventListener('click', () => {
          tabServiceContItem.forEach((content) => {
            content.classList.remove('is_on');
          });

          tabServiceMenuBtn.forEach((content) => {
            content.classList.remove('is_on');
          });

          tabServiceMenuBtn[i].classList.add('is_on');
          tabServiceContItem[i].classList.add('is_on');
        })
      })
    }
    tabType2();

    // 탭메뉴 type3
    function tabType3(){
      const tabServiceMenuBtn = document.querySelectorAll('.tab_area.type3 .tab_menu_btn');
      const tabServiceContItem = document.querySelectorAll('.tab_area.type3 .tab_cont_item');

      tabServiceMenuBtn.forEach((item, i) => {
        item.addEventListener('click', () => {
          tabServiceContItem.forEach((content) => {
            content.classList.remove('is_on');
          });

          tabServiceMenuBtn.forEach((content) => {
            content.classList.remove('is_on');
          });

          tabServiceMenuBtn[i].classList.add('is_on');
          tabServiceContItem[i].classList.add('is_on');
        })
      })
    }
    tabType3();
  </script>
</body>
</html>
