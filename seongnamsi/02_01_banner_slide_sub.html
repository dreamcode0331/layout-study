<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성남시 홈페이지 레이아웃 연습</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/plugin/swiper_9.4.1_bundle.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/plugin/swiper_9.4.1_bundle.min.js"></script>
</head>
<body>
  <div class="banner_area">
    <div class="swiper banner_slide sub">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/img_banner1.png" alt="국가통계 승인번호 제612004호 / 성남시승격 50주년 / 2022년 기준 성남시 경제지표조사에 참여해주세요/2023년 8월 16일 부터 10월 31일까지/성남시 /성남산업진흥원/클릭시 상세페이지 이동"></div>
        <div class="swiper-slide"><img src="img/img_banner2.png" alt="변화의 중심 기회의 경기 / 경기공유서비스 / 도민개방 공공자원 통합예약시스템 / 경기공유서비스 / 자세히보기"></div>
        <div class="swiper-slide"><img src="img/img_banner3.png" alt="◯ 사 업 명: 2023년 성남시 미니태양광 보급지원사업 ◯ 사업기간: 2023. 11. 30. 까지 (예산 소진시 조기종료) ◯ 지원대상: 공동·단독주택 (건축법 시행령 제3조의5 별표 1) ◯ 사업내용: 800W 이하 미니태양광 발전설비 설치비 지원 ◯ 지원금액: 설치비의 80% 지원 (자부담 20%) ◯ 담당부서: 기후에너지과 (☎ 031-729-3283 / 자세히보기)"></div>
      </div>
    </div>
    <div class="slide_btn_box">
      <button type="button" class="swiper-pagination banner_slide_pagination"></button>
      <button type="button" class="swiper-button-prev banner_slide_btn prev"><span class="blind">이전</span></button>
      <button type="button" class="swiper-button-pause banner_slide_btn pause"><span class="blind">정지</span></button>
      <button type="button" class="swiper-button-play banner_slide_btn play"><span class="blind">재생</span></button>
      <button type="button" class="swiper-button-next banner_slide_btn next"><span class="blind">다음</span></button>
      <button type="button" class="banner_slide_btn all_view"><span class="blind">모두보기</span></button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
